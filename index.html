<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Me Link</title>
 <link rel="stylesheet" href="style.css"
 >
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
 integrity="sha512-/dQV1iN8e2X9EJUp7E3LdAV+NzON9g+z+5CmGJfMfK9R0KeYzN5k+4DKDyqg4M2NLVYlqT9B8fQHTDgQ8uG8ZA=="
 crossorigin="anonymous"
 referrerpolicy="no-referrer">
</head>
<body>
 
  
  

  <div class="social-container">
    <a href="https://www.snapchat.com/add/yourusername" class="social-button snapchat" id="snapchat">
      <i class="fab fa-snapchat-ghost"></i> Snapchat
    </a>
    <a href="https://twitter.com/yourusername" class="social-button twitter" id="twitter">
      <i class="fab fa-twitter"></i> Twitter
    </a>
    <a href="https://www.instagram.com/yourusername" class="social-button instagram" id="instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://wa.me/234XXXXXXXXXX" class="social-button whatsapp" id="whatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://www.linkedin.com/in/yourusername" class="social-button linkedin" id="linkedin">
      <i class="fab fa-linkedin-in"></i> LinkedIn
    </a>
  </div>
  <div class="shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

   <script src="script.js"></script>
</body>
</html>
